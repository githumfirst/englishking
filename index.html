<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>원어민 영어 연습</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app-shell">
    <header class="topbar">
      <div class="brand">
        <div class="logo-dot" aria-hidden="true"></div>
        <div class="brand-text">
          <div class="brand-title">Native English</div>
          <div class="brand-sub">10,000 sentences</div>
        </div>
      </div>

      <div class="topbar-actions">
        <button class="btn ghost" id="btnExport">JSON 내보내기</button>
        <label class="btn ghost filelike">
          JSON 가져오기
          <input type="file" id="fileImport" accept="application/json" />
        </label>
      </div>
    </header>

    <main class="main">
      <!-- DASHBOARD -->
      <section id="pageDashboard" class="page">
        <div class="page-head">

		<div class="authbox">
 			 <input id="authEmail" class="auth-input" placeholder="email" />
  			 <input id="authPass" class="auth-input" type="password" placeholder="password" />
  			 <button id="btnLogin" class="btn">로그인</button>
  			 <button id="btnLogout" class="btn ghost">로그아웃</button>
  			 <span id="authStatus" class="muted"></span>
		</div>
          <div>
            <h1 class="h1">
              <input id="dashTitle" class="inline-input title" value="1만 문장으로 원어민 되기" />
            </h1>
            <p class="muted">시작/종료 기반으로 자동 계산되고, 진도는 연습 페이지 입력 행 수로 집계됩니다.</p>
          </div>

          <!-- 페이지 전환 버튼(대시보드 전용 위치) -->
          <button class="btn primary" id="gotoPractice">연습하기 →</button>
        </div>

        <div class="grid">
          <div class="card">
            <div class="card-title">기간 설정</div>
            <div class="form-grid">
              <label class="field">
                <span>시작일</span>
                <input type="date" id="dashStart" />
              </label>
              <label class="field">
                <span>종료일</span>
                <input type="date" id="dashEnd" />
              </label>
              <div class="field readonly">
                <span>기간</span>
                <div class="readonly-box"><b id="dashDuration">-</b> 일</div>
              </div>
            </div>
          </div>

          <div class="card">
            <div class="card-title">목표</div>
            <div class="form-grid">
              <label class="field">
                <span>목표 문장수</span>
                <input type="number" id="dashGoal" min="1" step="1" value="10000" />
              </label>
              <div class="field readonly">
                <span>일목표</span>
                <div class="readonly-box"><b id="dashDaily">-</b> 문장</div>
              </div>
              <div class="field readonly">
                <span>현재 입력 행 수</span>
                <div class="readonly-box"><b id="dashCount">-</b> 행</div>
              </div>
            </div>
          </div>

          <div class="card wide">
            <div class="card-title">진도율</div>

            <div class="progress-wrap">
              <div class="progress-meta">
                <div class="pill">전체 <b id="dashGoalMirror">-</b> 문장</div>
                <div class="pill">진도 <b id="dashPercent">-</b>%</div>
              </div>

              <div class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-fill" id="progressFill"></div>

                <!-- ✅ 오늘 기준 “누계 목표” 가이드선 -->
                <div id="todayMarker" class="progress-marker" title="오늘까지 누계 목표"></div>
              </div>

              <!-- ✅ 가이드선 텍스트(원하면 숨겨도 됨) -->
              <div class="progress-meta2">
                <span id="todayTargetText" class="muted"></span>
              </div>

              <div class="progress-foot muted">
                <span>팁: 연습 페이지에서 행을 추가/삭제하면 자동 반영됩니다.</span>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- PRACTICE -->
      <section id="pagePractice" class="page hidden">
        <div class="page-head">
          <div>
            <h1 class="h1">원어민영어 연습</h1>
            <p class="muted">영어 문장은 기본 숨김 상태이며, 입력칸에 포커스/마우스가 있을 때만 표시됩니다.</p>
          </div>

          <div class="page-head-actions">
            <button class="btn" id="addRow">+ 행 추가</button>
            <!-- 페이지 전환 버튼(연습 전용 위치) -->
            <button class="btn ghost" id="gotoDashboard">대시보드 가기</button>
          </div>
        </div>

        <div class="card">
          <div class="table-wrap">
            <table class="tbl" id="practiceTable">
              <thead>
                <tr>
                  <th class="col-num">#</th>
                  <th>한글 문장</th>
                  <th>영어 문장</th>
                  <th class="col-result">결과</th>
                  <th class="col-last5">최종 5회</th>
                  <th class="col-count">횟수</th>
                  <th class="col-date">리뷰데이</th>
                  <th class="col-del">삭제</th>
                </tr>
              </thead>
              <tbody id="practiceBody"></tbody>
            </table>
          </div>
        </div>

        <div class="footer-hint muted">
          <span>자동 저장됨 · 내보내기/가져오기로 파일 관리 가능</span>
        </div>
      </section>
    </main>
  </div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="app.js"></script>

  <script src="app.js"></script>
</body>
</html>
